{% set name = "python-openstackclient" %}
{% set version = "5.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d40491374172f9375ce1642ac2230b1cbb5a564320edbcc2a9ebe857fd9a880

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - openstack = openstackclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python >=3.6
    - setuptools
  run:
    - cliff >=3.5.0
    - iso8601 >=0.1.11
    - openstacksdk >=0.53.0
    - osc-lib >=2.3.0
    - oslo.i18n >=3.15.3
    - oslo.utils >=3.33.0
    - python >=3.6
    - python-keystoneclient >=3.22.0
    - python-novaclient >=17.0.0
    - python-cinderclient >=3.3.0
    - stevedore >=2.0.1
    - setuptools

test:
  imports:
    - openstackclient
  commands:
    - openstack --help


about:
  home: https://docs.openstack.org/python-openstackclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Client for OpenStack services
  doc_url: https://docs.openstack.org/python-openstackclient/latest/
  dev_url: https://opendev.org/openstack/python-openstackclient

extra:
  recipe-maintainers:
    - tschoonj
